<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class</title>
    <style>
      /* untuk menggunakan class diawali dengan . */
      .warna {
        color: red;
      }                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
    </style>
  </head>
  <body> 
    <h1 class="warna">ini adalah tittle</h1>
    <h2 class="warna">ini adalah subtittle</h2>
    <p class="warna">
      kita akan belajar apa itu atribut class di css, dengan menambahkan atribut
      class pada setiap elemen
    </p>
  </body>
</html>
