<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multipe class</title>
    <style>
/* kita akan coba merubah h1 h2 p dengan warna merah kemudian huruf kapital kecuali tag p */
.warna {
    color: blueviolet;

}
.upper {
    text-transform: uppercase;
}

    </style>
</head>
<body>
    <h1 class="warna upper" >ini adalah tittle</h1>
    <h2 class="warna upper">ini adalah subtittle</h2>
    <p class="warna">
      kita akan belajar apa itu atribut class di css, dengan menambahkan atribut
      class pada setiap elemen
    </p>   
</body>
</html>
