<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID</title>
    <style>
        /* untuk id awlannya adalah # */
        #judul {
            color: red;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        h1 {
            font-size: 20;
        }
    </style>
</head>
<body>
    <h1 id="judul">ini h1 adalah judul yang memiliki id</h1>
    <h1>ini h1 judul yang tida memiliki id</h1>
    <p>karena kita tahu id dalam 1 halaman html hanya boleh ada 1</p>
    
</body>
</html>
