<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selector list</title>
    <style>
      h1,
      h2,
      p,
      .red,
      #tittle {
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>belajar selector list</h1>
    <h2>menggabungkan bbrpa metode selector css</h2>
    <p>
      metode ini bisa menggabungkan antar class, type selector, id menggunakan
      pemisah koma
    </p>

    <h3 id="tittle">contoh idnya</h3>
    <span class="red">ini contoh classnya</span>
  </body>
</html>
